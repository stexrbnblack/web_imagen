<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User register</title>
    <link rel="stylesheet" href="Docum.css">
</head>
<body class="UserNew">
    <form action="">
            <div>
                <div class="Name_web">
                    <h2>NAME WEB</h2>
                </div>

                <div class="logo">
                    <img src="./imagenes-R2/logo-2150297_960_720.png" height="170">       
                </div>

                <div class="Title_Registro">
                    <h3>New User Registration, Enter Information</h3>
                </div> 

                <div class="Text_Registro" >
                    <label for="Full Name">Full Name:</label>
                    <input type="text" name="Full Name" id="Full Name" placeholder="Full Name" required><br>

                    <label for="Phone">Cell Phone:</label>
                    <input type="tel" name="Phone" id="Phone" placeholder="Number Cell Phone" required><br>

                    <label for="ID">ID:</label>
                    <input type="tel" name="ID" id="ID" placeholder="ID" required><br>
                    
                    <label for="Email">Email:</label>
                    <input type="text" name="Email" id="Email" placeholder="Email" required><br>

                    <label for="Password">Password</label>
                    <input type="text" name="Password" id="Password" placeholder="Password" required><br>

                    <label for="Repeat Passwork">Confirme Passwork</label>
                    <input type="password" name="Repeat Passwork" id="Repeat Passwork" placeholder="Repeat Passwork" required><br>

                    <label for="Date">Date of Birth</label>
                    <input type="date" name="Date" id="Date" placeholder="Date of Birth" required><br>
                
                    <label for=>Sexo: </label>
                    <li>
                        <input class="male_ratio" type="radio" name="Sexo" id="Male" value="Male" required>
                        <label class="male_name" for="Male">Male</label>
                    
                        <input class="female_ratio" type="radio" name="Sexo" id="Female" value="Female">
                        <label class="female_name" for="Female">Female</label>
                    </li>
                    <br><br>
                </div>

                <div >
                <input class="boton" type="submit" value="  Completed  ">
                </div>
            </div>

    </form>
    </center>
</body>
</html>
